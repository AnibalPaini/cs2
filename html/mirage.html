<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>CS 2 SMOKES | MIRAGE</title>
</head>
<body>
    <header>
        <div class="logo"><a href="../index.html"><img src="../src/img/cs2.png" alt="logo-cs2"></a></div>
        <h1>CS2 SMOKES</h1>
    </header>
    <main>
        <h2>MIRAGE</h2>

        <div class="dropdown">
            <div class="dropdown--side">
                <!-- Primer dropdown: SELEC SITE - TT - CT -->
                <label for="site">Select Side:</label>
                <select id="site" name="site">
                    <option value="">SELEC SIDE</option>
                    <option value="tt">TT</option>
                    <option value="ct">CT</option>
                </select>
            </div>
            <div class="dropdown--site">
                <!-- Segundo dropdown: A - B - MID -->
                <label for="position">Select Site:</label>
                <select id="position" name="position">
                    <option value="">A - B - MID</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="mid">MID</option>
                </select>
            </div>
        </div>

        <div class="grid--smokes">
            <div class="conteiner--smoke">
                <div class="info">
                    <p>TT MID BUDA</p>
                </div>
                <div class="video">
                    <video src="../src/vid/mirage/buda.mp4" type="video/mp4" controls></video>
                </div>
            </div>

            <div class="conteiner--smoke">
                <div class="info">
                    <p>TT MID CONECTOR</p>
                </div>
                <div class="video">
                    <video src="../src/vid/mirage/buda.mp4" type="video/mp4" controls></video>
                </div>
            </div>

            <div class="conteiner--smoke">
                <div class="info">
                    <p>TT MID L</p>
                </div>
                <div class="video">
                    <video src="../src/vid/mirage/buda.mp4" type="video/mp4" controls></video>
                </div>
            </div>

            <div class="conteiner--smoke">
                <div class="info">
                    <p>TT MID FNATIC</p>
                </div>
                <div class="video">
                    <video src="../src/vid/mirage/buda.mp4" type="video/mp4" controls></video>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
